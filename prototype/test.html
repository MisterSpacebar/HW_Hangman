<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        var wordLibrary = ["this","test","prototype","code","program"];

        var word = wordLibrary[Math.floor(Math.random()*wordLibrary.length)];
        var remainingLetters = word.length;
        var answerArray = [];

        for(var i=0; i<word.length; i++){
            answerArray[i]="_";
        }

        while(remainingLetters>0){
            alert(answerArray.join(" "));

            var guess = prompt("input a single letter");

            if(guess.length!==1){
                alert("please input only a single letter");
            } else {
                for(var j=0; j<word.length; j++){
                    if(word[j]==guess){
                        answerArray[j]=guess;
                        remainingLetters--;
                    }
                }
            }
        }
        alert(answerArray.join(" "));
    </script>
</body>
</html>
